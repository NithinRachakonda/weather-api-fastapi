name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t weather-api-app .

      - name: Run container
        run: docker run -d -p 8000:8000 weather-api-app

      - name: Wait for app to start
        run: sleep 5

      - name: Test root endpoint
        run: |
          curl --fail http://localhost:8000/ || exit 1
